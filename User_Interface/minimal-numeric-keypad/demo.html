<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minimal Numeric Keypad Plugin Example</title>
  <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="jquery.keypad.css">
</head>

<body>
  
  <div class="container">
      <h1>Minimal Numeric Keypad Plugin Example</h1>
      <p class="lead"></p>
      <form>
          <input type="text" class="keypad" disabled="disabled" />
      </form>
      <div id="keypad"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"></script>
  <script type="text/javascript" src="jquery.keypad.js"></script>
  <script type="text/javascript">
      $(document).ready(function() {
          $('#keypad').keypad();
          $('form').submit(function(e) {
              e.preventDefault();
              console.log($('input.keypad').val());
          });
      });
  </script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1VDDWMRSTH"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-1VDDWMRSTH');
  </script>
  <script>
    try {
      fetch(new Request("https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js", { method: 'HEAD', mode: 'no-cors' })).then(function(response) {
        return true;
      }).catch(function(e) {
        var carbonScript = document.createElement("script");
        carbonScript.src = "//cdn.carbonads.com/carbon.js?serve=CK7DKKQU&placement=wwwjqueryscriptnet";
        carbonScript.id = "_carbonads_js";
        document.getElementById("carbon-block").appendChild(carbonScript);
      });
    } catch (error) {
      console.log(error);
    }
  </script>
</body>
</html>
